apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'maven-publish'

group = 'br.com.eits.syncer'
version = '0.0.6-SNAPSHOT'
project.archivesBaseName = 'eits-syncer-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 21
        consumerProguardFiles 'proguard-rules.pro'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'io.requery:sqlite-android:3.15.1'
    compile 'br.com.eits.syncer:eits-syncer-java:'+version
    compile 'com.j256.ormlite:ormlite-android:5.0'

//    compile group: 'com.netflix.feign', name: 'feign-jaxrs', version: '8.18.0'
//    compile group: 'com.netflix.feign', name: 'feign-jackson', version: '8.18.0'
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

// build a jar with javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

